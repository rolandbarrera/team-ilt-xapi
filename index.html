<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">
        <!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
       <script src="https://rawgit.com/RusticiSoftware/TinCanJS/master/build/tincan-min.js" type="text/javascript"></script>
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>      
        <script src="assets/functions.js"></script>
        
	</head>
	<body>
				<div class="reveal">
			<div class="slides">
				<section >
					<h3 class="is-size-1">What is your Name?</h3>
<div class="field">
<input type="text" id="f_name" class="input is-medium" >
<script type="text/javascript">
  var fName = document.getElementById("f_name");
  fName.value = "First Last";
</script>

    <h3 class="is-size-1">Email Address</h3>
    <div class="field">
<input type="text" id="email_address" class="input is-medium" >
<script type="text/javascript">
  var emailAddress = document.getElementById("email_address");
  emailAddress.value = "Something@somedomain.com";
</script>

</div>
</div>
                    
				</section>

				<section data-transition="none" data-state="p1">
                    
                    
					<h3 class="is-size-1">Send via Click</h3>
                    <button class="button is-large is-danger" onclick="sendStatement('http://activitystrea.ms/schema/1.0/interact', 'interacted')">Click me to send "Interacted Statement"</button>
                    <br>
                    <h1>(BTW a Statement was sent when you opened this slide.)</h1>
                
                
				</section>

				<section data-transition="none" data-state="p2">
					<h3>Page 2</h3>
				</section>

				<section data-transition="none" data-state="p3">
					<h3>Page 3</h3>
				</section>

				<section data-transition="none" data-state="p4">
					<h3>Page 4</h3>
				</section>

				<section data-transition="none" data-state="p5">
					<h3>Page 5</h3>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                progress: true,
                history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
            Reveal.configure({ slideNumber: true });
            Reveal.configure({ slideNumber: 'c/t' });
            
Reveal.addEventListener( 'p1', function() {
	sendStatement('http://id.tincanapi.com/verb/viewed', 'viewed')
}, false );
Reveal.addEventListener( 'p2', function() {
	sendStatement('http://id.tincanapi.com/verb/viewed', 'viewed')
}, false );   
Reveal.addEventListener( 'p3', function() {
	sendStatement('http://id.tincanapi.com/verb/viewed', 'viewed')
}, false );
Reveal.addEventListener( 'p4', function() {
	sendStatement('http://id.tincanapi.com/verb/viewed', 'viewed')
}, false );
Reveal.addEventListener( 'p5', function() {
	sendStatement('http://id.tincanapi.com/verb/viewed', 'viewed')
}, false );             
		</script>
	</body>
</html>
